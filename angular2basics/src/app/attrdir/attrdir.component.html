<h1>Attribute Directive</h1>
<style>

  .red{
    color: red;
    font-size: 25px;
  }

  .blue{
    color: blue;
    font-size: 25px;
  }

</style>


<div>

    <select [(ngModel)]="color">
      <option>--Select--</option>
      <option *ngFor="let item of colors">{{item}}</option>
    </select>

<h3>ngStyle</h3>
<div [ngStyle]="{'background-color': color}">My Div Background COlor</div>

<h3>ngClass</h3>
<div [ngClass]="{'red': color=='red'?true:false}">My Div Foreground Color</div>

</div>
